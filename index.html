<body>
  <video autoplay muted loop id="backgroundVideo">
    <source src="31301-385265740_small.mp4" type="video/mp4">
  </video>
  <section id="weather-app" class="">

    
    <h1 refl-text>
      <span>S</span>

    <div class="cards-container">


      <div id="card1" class="card">
        <div id="card-front1" class="card-front">
          <input type="text" id="city-input1" placeholder="City Name" />
          <button onclick="handleButtonClick(1)"style="--clr:#1e9bff" class="btn btn-primary"><span>check</span><i></i></button>
        </div>
        <div id="card-back1" class="card-back hide-card">

          <img src="" alt="" id="weather-icon1" class="weather-icon">
          <div class="description-container d-flex justify-content-center align-items-center flex-column">
            <h5 id="weather-temp1" class="temperature"></h5>
            <h6 id="weather1" class="weather"></h6>
            <p id="weather-description1" class="weather-description"></p>
          </div>
          <div class="row d-flex flex-row">
            <div class="col-6">
              <div class=" icon">
                <i class="fa-solid fa-droplet"></i>
              </div>
              <div class="content">
                <h6 id="weather-humidity1" class="humidity-level">
                </h6>
                <p>Humidity</p>
              </div>

            </div>
            <div class="col-6">
              <div class="mind">
                <i class="fa-solid fa-wind"></i>
              </div>
              <div class="content">
                <h6 id="weather-wind-speed1" class="wind-speed">
                </h6>
                <p>Wind Speed</p>
                <button onclick="handleButtonClick(1)"style="--clr:#1e9bff" class="btn btn-back"><span>back</span><i></i></button>

            </div>
